---
# tasks file for build_app
- name: install Maven
  apt:
    name: maven
    state: present
    update_cache: yes

- name: install Git
  apt:
    name: git
    state: present
    update_cache: yes

- name: install docker.io
  apt:
    pkg:
    - docker.io
    - python3-docker
    state: present
    update_cache: yes    

- name: Checkout app code
  git:
    repo: "{{repo_app}}"
    dest: /home/root/repo/

- name: Build source code
  shell: "cd /home/root/repo && mvn package"

- name: Login to DockerHub
  docker_login:
    username: "{{ Dlogin }}"
    password: "{{ Dpassword }}"
    
- name: Build And Push Docker image
  docker_image:
    build:
      path: /home/root/repo
    name: rickyticky2/boxfuse_app
    tag: v1
    push: yes
    state: present
    source: build